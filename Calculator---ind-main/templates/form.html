<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <title>Perhitungan efisiensi energi untuk rumah pintar</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <h1>Hitung efisiensi energi rumahmu!</h1>
        <p>
          Ambil inisiatif dan selesaikan masalah konsumsi energi yang
          berlebihan!
        </p>
      </div>
    </header>
    <main>
      {% block content %}
      <form action="{{ url_for('submit_form') }}" method="post" class="form">
        <div class="user">
          <ul class="user-info">
            <li class="user-info__item">
              <label for="name">Nama Anda</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Masukkan nama lengkap Anda"
                required
              />
            </li>
            <li class="user-info__item">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Masukkan email Anda"
                required
              />
            </li>
            <li class="user-info__item">
              <label for="address">Tentukan alamat Anda</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Alamat Anda"
                required
              />
            </li>
          </ul>
          <ul class="address-date">
            <li class="user-info__item">
              <label for="date"
                >Tentukan tanggal yang Anda rasa nyaman dengan kedatangan
                spesialis kami</label
              >
              <input type="date" name="date" id="date" required />
            </li>
            <li class="user-info__item">
              <label for="file">File</label>
              <input type="file" id="file" name="file" />
            </li>
          </ul>
          <ul class="all-inputs">
            <li class="user-info__item">
              <label for="number">Number</label>
              <input type="text" id="number" name="number" min="1" max="10" />
            </li>
            <li class="user-info__item">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </li>
            <li class="user-info__item">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" />
            </li>
            <li class="user-info__item">
              <label for="url">URL</label>
              <input
                type="url"
                id="url"
                name="url"
                placeholder="https://example.com"
              />
            </li>
          </ul>
        </div>
        <div class="reset-container">
          <input type="reset" class="button" value="Reset" />
        </div>
        <div class="button-container">
          <button class="button" type="submit">Siap!</button>
        </div>
      </form>
      {% endblock %}
    </main>
    <footer></footer>
  </body>
</html>
